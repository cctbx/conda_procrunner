{% set version = "0.8.0" %}

package:
  name: procrunner
  version: {{ version }}

source:
  git_url: https://github.com/DiamondLightSource/python-procrunner.git
  git_tag: v{{ version }}

build:
  noarch: python
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  host:
    - python
    - pytest-runner
    - setuptools
    - six
  run:
    - python
    - six

test:
  requires:
    - pytest
    - mock
  source_files:
    - tests
  imports:
    - procrunner
  commands:
    - pytest tests

about:
  home: https://github.com/DiamondLightSource/python-procrunner
  license: BSD
  license_family: BSD
  license_file: LICENSE
  summary: Versatile utility function to run external processes
  description: Versatile utility function to run external processes
  dev_url: https://github.com/DiamondLightSource/python-procrunner
  doc_url: https://procrunner.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - bkpoon
